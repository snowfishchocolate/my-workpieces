    <script>
        var photo=document.querySelectorAll('.photo')
        var text=document.querySelectorAll('.text');
        var nameArea=document.querySelectorAll('.name');
        var namearea=document.querySelector('.placeholder');
        var current=0;
        function reset(){
            for(var i=0;i < text.length; i++){
                text[i].style.display='none';
            }
            for(var i=0;i<photo.length;i++){
                photo[i].style.display='none';
            }
            for(var i=0;i<nameArea.length;i++){
                nameArea[i].style.display='none';
        }
    }
        function start(){
            reset();
            text[0].style.display='block';
            photo[0].style.display='block';
            nameArea[0].style.display='block';       
        }
        function hidden(){
            namearea.style.display='none'
        }
        function left(){
           reset();
           text[current - 1].style.display='block';
           photo[current - 1].style.display='block';
           nameArea[current - 1].style.display='block';
           current--;
        }
        function right(){
            reset();
            text[current + 1].style.display='block';
            photo[current+ 1].style.display='block';
            nameArea[current + 1].style.display='block';
            current++;
        }
      //ÈªûÊìäÂ∑¶ÈÇäÊåâÈàï

        var leftBtn=document.querySelector('.l');
        leftBtn.addEventListener('click',function(){
                if(current==0){
                        current=text.length;
                }
                if(current==0){
                    current=photo.length;
                }
                if(current==0){
                    current=nameArea.length;
                    
                }
                hidden();
                left(); 
        })
         //ÈªûÊìäÂè≥ÈÇäÊåâÈàï
        var rightBtn=document.querySelector('.r');
        rightBtn.addEventListener('click',function(){
            if(current==text.length - 1){
                current=-1;
            }
            if(current==photo.length - 1){
                current=-1
            }
            if(current==nameArea.length - 1){
                current=-1
            }
            hidden();
            right();

        })
        hidden();
        start();

        
    </script>
